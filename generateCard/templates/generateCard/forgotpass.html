<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <link rel="stylesheet" href="{% static 'generateCard/login.css' %}"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <title>NewEternalLife</title>
    </head>
    <body>
        <div class="form-container">
            <div class="cover-deco">
                <img src="{% static 'generateCard/images/nelcard.png' %}"/>

            </div>
            <div class="cover-form">

                <div class="form-box">
                    <div class="header">
                        <small>Forgot Password?</small>

                    </div>
                    <form name ="forgot" class="form-css" method="POST" action="{% url 'cuser' %}" onsubmit="return validateMe()">
                        {% csrf_token %}
                        <input type="email" required name="email" placeholder="Email"/>
                        
                        <input type="password" required name="password" placeholder="New Password"/>
                        
                        <input type="password" required name="confpassword" placeholder="Confirm Password"/>
                        <br/>
                        <input type="submit" value="Change Password"  class="submit-btn">
                        {% if not status %}
                        <div class="auth-alert">
                            <span>User not registered! Please sign up here.</span>
                            <a href="{% url 'signup' %}" target="_blank">Sign up</a>
                        </div>
                        {% endif %}
                        {% if user%}
                        <div class="auth-alert" style="background-color: yellowgreen;">
                            <span>Password Changed Successfully!</span>
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>

    </body>
    <script>
        function validateMe(){
            let f1 = document.forms['signupform']['password'].value;
            let f2 = document.forms['signupform']['confpassword'].value;
            if(f1 != f2){
                alert("Password doesnot matched!");
                return false;
            }
        }
    </script>
    <script>
        document.body.style.height = window.innerHeight+"px";
            //document.body.style.width = window.innerWidth+"px";
    </script>    
</html>
