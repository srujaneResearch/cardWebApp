<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'generateCard/login.css' %}"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <title>NewEternalLife</title>
    </head>
    <body>
        <div class="form-container">
            <div class="cover-deco">
                <img src="{% static 'generateCard/images/eltlogo.png' %}"/>

            </div>
            <div class="cover-form">

                <div class="form-box">
                    <div class="header">
                        <h1>Sign up.</h1>
                        <small>Create New EternalLifeToken Account</small>

                    </div>
                    <form name ="signupform" class="form-css" method="POST" action="{% url 'register' %}" onsubmit="return validateMe()">
                        {% csrf_token %}
                        <input type="email" required name="email" placeholder="Email" style="width: 100%;"/>
                        
                        <input type="password" required name="password" placeholder="New Password" style="width: 100%;"/>
                        
                        <input type="password" required name="confpassword" placeholder="Confirm Password" style="width: 100%;"/>
                        <br/>
                        <input type="submit" value="Signup"  class="submit-btn" style="width: 100%;" />
                        <div class="remember-me">
                            <div>
                                <span>Already have an account?</span>
                            </div>
                            <a href="{% url 'index' %}">Sign in here.</a>
                        </div>
                        {% if not status%}
                        <div class="auth-alert">
                            <span>You need to register at our ICO page!.</span>
                            <a href="https://eternallifetoken.net/public/login">ICO</a>
                        </div>
                        {% endif %}
                        {% if user%}
                        <div class="auth-alert">
                            <span>Account already exsist. please sign in.</span>
                        </div>
                        {% endif %}
                    </form>


                </div>
            </div>
        </div>

    </body>
    <script>
        function validateMe(){
            let f1 = document.forms['signupform']['password'].value;
            let f2 = document.forms['signupform']['confpassword'].value;
            if(f1 != f2){
                alert("Password doesnot matched!");
                return false;
            }
        }
    </script>
</html>
